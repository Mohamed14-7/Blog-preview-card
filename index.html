<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          class="card__img"
          src="assets/images/illustration-article.svg"
          alt="Abstract illustration representing HTML and CSS"
        />
        <div class="card__content">
          <span class="card__content--bg"> Learning </span>
          <p class="card__publish">Published 21 Dec 2023</p>
          <h2 class="card__heading">HTML & CSS foundations</h2>
          <p class="card__pargraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__author">
            <img
              class="card__author--pic"
              src="assets/images/image-avatar.webp"
              alt="photo of author"
            />
            <p class="card__author--name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed</a>.
    </div>
  </body>
</html>
